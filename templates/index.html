<body>
    <div class="main-search-intro-container">
        <div class="intro-header">
            <div class="links-container">
                <a href="https://github.com/ByteLabsOfficial/ByteSearch">Github</a>
                <a href="/privacy">Privacy</a>
            </div>
            <div class="header-top">
                <div class="site-logo">
                    <img src="{{url_for('static', filename='images/bytesearch-doodle.png' )}}" />
                </div>
                <form class="search-form" action="/search" method="get">
                    <div class="search-input-container">
                        <img src="{{url_for('static', filename='images/II Logo Transparent.png' )}}" />
                        <input type="text" class="search-input" id="search-query" name="q"

                </div>
            </a>
            <a href="https://www.spotify.com">
                <i class="fa-brands fa-spotify" style="color: rgb(28, 204, 91);"></i>
                <div class="label">
                    <span class="name">Spotify</span>
                    <span class="url">spotify.com</span>
                </div>
            </a>
            <a href="https://x.com">
                <i class="fa-brands fa-x-twitter" style="color: white;"></i>
                <div class="label">
                    <span class="name">X</span>
                    <span class="url">x.com</span>
                </div>
            </a>
            <a href="https://www.wikipedia.org">
                <i class="fa-brands fa-wikipedia-w" style="color: white;"></i>
                <div class="label">

                </div>
            </a>
            <a href="https://web.telegram.org">

                <div class="label">
                    <span class="name">Telegram Web</span>
                    <span class="url">telegram.org</span>
                </div>
            </a>
            <a href="https://store.steampowered.com">
                <i class="fa-brands fa-steam" style="color: #1678b0;"></i>
                <div class="label">
                    <span class="name">Steam</span>
                    <span class="url">steampowered.com</span>
                </div>
            </a>
            <a href="https://github.com">
                <i class="fa-brands fa-github" style="color: white;"></i>
                <div class="label">
                    <span class="name">Github</span>
                    <span class="url">github.com</span>
                </div>
            </a>
            <a href="https://discord.com/app">
                <i class="fa-brands fa-discord" style="color: #5865f2;"></i>
                <div class="label">
                    <span class="name">Discord</span>
                    <span class="url">discord.com</span>
                </div>
            </a>
        </div>
        <div class="news-container" id="news-container">
            <div class="news-provider">
                <img src="{{url_for('static', filename='images/Logo_Payiz2.png' )}}" />
                <p>Powered by Allameh News</p>
            </div>
        </div>
    </div>
</body>
